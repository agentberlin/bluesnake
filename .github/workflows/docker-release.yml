name: Build and Push Docker Image

on:
  release:
    types: [published]

env:
  IMAGE_NAME: agentberlin/bluesnake

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from release tag
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in Go code
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/const CurrentVersion = .*/const CurrentVersion = \"$VERSION\"/" internal/version/version.go
          grep "CurrentVersion" internal/version/version.go

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image info
        run: |
          echo "Docker image pushed successfully!"
          echo ""
          echo "Pull commands:"
          echo "  docker pull ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "  docker pull ${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Run command:"
          echo "  docker run -d -p 8080:8080 -v bluesnake-data:/data ${{ env.IMAGE_NAME }}:latest"
